<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hostel Data Entry Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 80px;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .btn-space {
            margin-right: 10px;
        }
        footer {
            background: #343a40;
            color: white;
            padding: 10px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<!-- Header with Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Hostel Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Form Section -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h3>Hostel Data Entry Form</h3>
                </div>
                <div class="card-body">
                    <form id="dataForm">
                        <div class="mb-3">
                            <label for="sr_no" class="form-label">Sr. No:</label>
                            <input type="text" id="sr_no" name="sr_no" class="form-control" placeholder="Enter Serial Number" required>
                        </div>

                        <div class="mb-3">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" id="name" name="name" class="form-control" placeholder="Enter Name" required>
                        </div>

                        <div class="mb-3">
                            <label for="father_name" class="form-label">Father's Name:</label>
                            <input type="text" id="father_name" name="father_name" class="form-control" placeholder="Enter Father's Name" required>
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number:</label>
                            <input type="text" id="phone" name="phone" class="form-control" placeholder="Enter Phone Number" required>
                        </div>

                        <div class="mb-3">
                            <label for="installment" class="form-label">Installment (PKR):</label>
                            <input type="number" id="installment" name="installment" class="form-control" placeholder="Enter Installment Amount" required>
                        </div>

                        <div class="text-center">
                            <button type="button" class="btn btn-success btn-space" onclick="saveData()">Save</button>
                            <button type="button" class="btn btn-primary" onclick="nextEntry()">Next</button>
                        </div>
                    </form>
                    <div id="output" class="mt-4"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="text-center">
    <div class="container">
        <p>&copy; 2024 Hostel Management System. All Rights Reserved.</p>
    </div>
</footer>

<!-- Bootstrap JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript Logic -->
<script>
    function saveData() {
        // Collect form data
        const srNo = document.getElementById('sr_no').value;
        const name = document.getElementById('name').value;
        const fatherName = document.getElementById('father_name').value;
        const phone = document.getElementById('phone').value;
        const installment = document.getElementById('installment').value;

        // Display data in output div (simulate save)
        const outputDiv = document.getElementById('output');
        outputDiv.innerHTML = `
            <h5>Saved Data:</h5>
            <ul>
                <li><strong>Sr. No:</strong> ${srNo}</li>
                <li><strong>Name:</strong> ${name}</li>
                <li><strong>Father's Name:</strong> ${fatherName}</li>
                <li><strong>Phone:</strong> ${phone}</li>
                <li><strong>Installment:</strong> ${installment} PKR</li>
            </ul>
        `;

        alert("Data Saved Successfully!");
    }

    function nextEntry() {
        // Clear all input fields for next entry
        document.getElementById('dataForm').reset();
        document.getElementById('output').innerHTML = "";
        alert("Ready for Next Entry!");
    }
</script>

</body>
</html>
